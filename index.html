<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Flash card game</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata"
      rel="stylesheet"
    />
    <!-- <link href="https://fonts.googleapis.com/css?family=Sniglet&display=swap" rel="stylesheet"> -->
  </head>
  <body>
    <h1>Flash card game</h1>
    <section id="showImage">
      <h2>Guess where this landmark is located?</h2>
    </section>

    <a href="#" onclick="showAnswer(); return false">
      <div id="landmarkCard"></div>
    </a>
    <button onclick="showNextCard(); return false">Next Image</button>
    <br />
    <input type="checkbox" name="userFlashCards" id="userFlashCards" />
    <label for="userFlashCards">Fancy adding your own flashcards?</label>

    <form id="newCardForm">
      <label for="imageUrl">Image Url</label>
      <input type="url" name="image" id="imageInput" />
      <br />
      <label for="answer">Answer</label>
      <input type="text" id="answerInput" />
      <br />
      <button type="submit" onclick="saveNewData(); return false">
        Submit
      </button>
    </form>
    <script src="index.js"></script>
  </body>
</html>
